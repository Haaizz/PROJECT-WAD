<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Sign Up</title>
</head>

<body>

	<form >
  <div >
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email :</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="pw"><b><br />Password :</b></label>
    <input type="password" placeholder="Enter Password" name="pw" 
    required>

    <label for="pw_repeat"><b><br />Repeat Password :</b></label>
    <input type="password" placeholder="Repeat Password" name="pw_repeat"
    required>

    <label><br /><br />
      <input type="checkbox" checked="checked" name="remember" >Remember 
      me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:
    	dodgerblue">Terms & Privacy</a>.</p>

    <div>
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
    
</body>
</html>
